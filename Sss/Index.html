  --bg-light:#f8fafc;

  --glass:rgba(255,255,255,.08);

body{
  margin:0;

  background:var(--bg-dark);

.light{

#loader{

  display:flex;

  z-index:9999;
}
.spinner{
  width:60px;
  height:60px;
  border:5px solid #333;

@keyframes spin{to{transform:rotate(360deg)}}

}

  padding:20px;

.hero h1{
  font-size:38px;
}
.hero span{color:var(--primary)}
.hero p{
  max-width:700px;

}
.hero a{
  margin-top:25px;
  padding:14px 34px;
  background:var(--primary);
  color:#000;
  border-radius:30px;
  font-weight:600;
  text-decoration:none;

/* FOOTER */
